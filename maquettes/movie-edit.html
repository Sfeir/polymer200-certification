<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../bower_components/Materialize/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<style>
    .movieCardForm {
        margin: 20px;
    }
</style>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="movie-list.html"><img src="../img/movies_4.png"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Ajouter un film</a></li>
        </ul>
    </div>
</nav>
<div class="container">

    <div class="movieCardForm row">
        <div class="col s12 card z-depth-3">
            <div class="card-content">
                <span class="card-title">Editer un film</span>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">movie</i>
                            <input value="Le film" id="title" type="text" class="valid">
                            <label for="title">Titre</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">av_timer</i>
                            <input id="last_name" value="123" type="text" class="invalid">
                            <label data-error="wrong" data-success="right" for="last_name">Année de sortie</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="director" type="text" class="validate">
                            <label for="director">Réalisateur</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">grade</i>
                            <input id="rate" type="text" class="validate">
                            <label for="rate">Note</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">recent_actors</i>
                            <input id="actors" type="text" class="validate">
                            <label for="actors">Acteurs</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">subject</i>
                            <input id="synopsis" type="text" class="validate">
                            <label for="synopsis">Synopsis</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action">
                <a href="movie-list.html">Annuler</a>
                <a href="movie-list.html">Valider</a>
            </div>
        </div>

    </div>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/Materialize/dist/js/materialize.min.js"></script>
</body>
</html>
